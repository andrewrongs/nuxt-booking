name: Bug 回報
description: 提交一個錯誤 / 問題
title: "[BUG] 標題"
labels: ["type: fix:(bug)"]
body:
- type: textarea
  attributes:
    label: 當前行為
    description: 簡單描述做了什麼事情
    render: markdown
  validations:
    required: true
- type: textarea
  attributes:
    label: 預期行為
    description: 簡單描述原本預期會發生什麼事情
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: 平台環境
    description: |
      例:
        - **作業系統**: Ubuntu 20.04
        - **瀏覽器**: Chrome
        - **瀏覽器版本**: 13.14.0
    value: |
        - 作業系統:
        - 瀏覽器:
        - 瀏覽器版本:
  validations:
    required: false
- type: textarea
  attributes:
    label: 需求
  validations:
    required: true
- type: input
  attributes:
    label: 預計完成時間
    description: 格式 YYYY-MM-DD HH:MM
  validations:
    required: true
- type: textarea
  attributes:
    label: 其他補充
    description: |
      任何連結、截圖或影片等補充訊息，都可寫在這。
      提示：可以點擊此區域以突出顯示，然後拖入圖片或相關文件。
  validations:
    required: false